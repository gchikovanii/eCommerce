<div class="container mt-3">
    <div class="row">
        <section class="col-3">
            <ng-container *ngIf="types && brands">
            <h5 class="ms-3 mt-4 mb-3" style="color: #DF7F20;">Sort</h5>
            <select class="form-select mb-4" (change)="onSortSelected($event.target?.value)">
                <option *ngFor="let sort of sortOptions" [value]="sort.value" [selected] ="shopParams.sort === sort.value" >
                    {{sort.name}}
                </option>
            </select>

            <h5 class="ms-3" style="color: #DF7F20;">Brands</h5>
            <ul class="list-group my-3">
                <li class="list-group-item active" *ngFor="let brand of brands"
                    [class.active]="brand.id === this.shopParams.brandId" [value]="brand.id"
                    (click)="onBrandSelected(brand.id)">
                    {{brand.name}}
                </li>
            </ul>
            <h5 class="ms-3" style="color: #DF7F20;">Types</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" *ngFor="let type of types" [class.active]="type.id === this.shopParams.typeId"
                    [value]="type.id" (click)="onTypeSelected(type.id)">
                    {{type.name}}
                </li>
            </ul>
        </ng-container>
        </section>

        <section class="col-9 m">
            <div class="d-flex justify-content-between align-items-center pb-2">
                <app-paging-header
                    [totalCount] = totalCount
                    [pageSize] = "this.shopParams.pageSize"
                    [pageNumber] = "this.shopParams.pageNumber"
                ></app-paging-header>

                <div class="d-flex mt-2" *ngIf="products">
                    <input (keyup.enter) = "onSearch()" class="form-control" #search style="width: 300px;" placeholder="Search" type="text">
                    <button (click)="onSearch()" class="btn btn-outline-primary mx-2">Search</button>
                    <button (click)="onReset()" class="btn btn-outline-success ">Reset</button>
                </div>
            </div>

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 ">
                <div class="col mt-3" *ngFor="let item of products">
                    <app-product-item [product]="item"></app-product-item>
                </div>
            </div>

            <div class="d-flex justify-content-center mt-4" *ngIf="totalCount > 0">
                <app-pager
                [pageSize]="shopParams.pageSize"
                [totalCount]="totalCount"
                (pageChanged)="onPageChanged($event)"
                ></app-pager>
            </div>
            <div class="d-flex justify-content-center" *ngIf="totalCount === 0">
                <img  src="/assets/images/search.png" alt="notFound" style="width: 700px; height: 500px">
            </div>
        </section>
       
    </div>
</div>
