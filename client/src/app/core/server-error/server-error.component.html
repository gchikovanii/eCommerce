<div class="container mt-5">
    <h4>Internal Server Error - Try to refresh the!</h4>
    <ng-container *ngIf="err">
        <h5 class="text-danger">Error: {{err.message}}</h5>
        <p class="font-weight-bold">Note: It is a server-based error.</p>
        <p>What to do next?</p>
        <p>Please send a message to us on: gchikovanii25@gmail.com</p>
        <p>The stack trace:</p>
        <code class="mt-5" style="background-color: whitesmoke;">
            {{err.details}}
        </code>
    </ng-container>
</div>
