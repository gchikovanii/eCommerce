
<div class="d-flex justify-content-center mt-5">
    <div class="col-3">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="text-center mb-4">
          <img class="mb-2 " src="assets/images/register.png" alt="" width="100" height="90">
          <h1 class="h4 mb-3 font-weight-normal">Registration</h1>
        </div>
  
        <app-text-input formControlName="displayName" [label]="'First Name'"></app-text-input>
        <app-text-input formControlName="email" [label]="'Email Address'"></app-text-input>
        <app-text-input formControlName="password" [label]="'Password'" type="password"></app-text-input>
        
        <ul class="text-danger list-unstyled" *ngIf="errors">
            <li *ngFor="let item of errors">{{item}}</li>
        </ul>
        <div class="d-grid gap-2">
          <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        </div>
      </form>
    </div>
  </div>
