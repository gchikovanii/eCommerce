<div class="d-flex justify-content-center mt-5">
  <div class="col-3">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="text-center mb-4">
        <img class="mb-2 " src="assets/images/login.png" alt="" width="72" height="72">
        <h1 class="h4 mb-3 font-weight-normal">Login</h1>
      </div>

      <app-text-input formControlName="email" [label]="'Email Address'"></app-text-input>
      <app-text-input formControlName="password" [label]="'Password'" type="password"></app-text-input>


      <div class="d-grid gap-2">
        <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary" type="submit">Sign in</button>
      </div>
    </form>
  </div>
</div>
